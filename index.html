<body id="login">
	<main class="main-container">

		<div class="account-login">

			<div class="registered-user container">

				<h2>I Have A Login</h2>

				<form id="login-form" action="#" method="post" novalidate>

					<label for="email">Email*</label>
					<input type="email" name="email" id="email">
					<label id="emailError" class="error" for="email"></label>
					
					<label for="password">Password*</label>
					<input type="password" name="password" id="password">
					<label id="passwordError" class="error" for="password"></label>
					
					<span class="checkbox">
						<input type="checkbox" name="checkbox" id="checkbox">
					    <label for="checkbox">Stay signed in</label>
					</span>

					<button type="submit" name="submit" id="login-button">Sign In</button>

				</form>

			</div>

			<div class="new-user container">

				<h2>Creating An Account</h2>

				<p>Creating an account is quick and simple and allows you to track, change or return your order.</p>

				<button>Create An Account</button>

			</div>

		</div>

	</main>
